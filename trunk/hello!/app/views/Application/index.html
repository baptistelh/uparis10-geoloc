#{extends 'main.html' /}
#{set title:'Bienvenue sur Geoloc\'UPO' /}

<div id="map"></div>
<script type="text/javascript">
	var map = L.map('map', {
	    center: [48.904, 2.2135],
	    zoom: 17
	});
	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '<a href="http://www.hostedredmine.com/projects/geoloc-upo">Our Redmine</a>, proudly powered by <a href="http://www.hostedredmine.com">Hosted Redmine</a> - Map data &copy; OpenStreetMap contributors - Ta mère fait un getconf de ma LONG_BIT',
	    maxZoom: 19
	}).addTo(map);
	var marker = L.marker([48.903003, 2.215518]).addTo(map);
	//marker.bindPopup("<b>1er marqueur (ouvert au chargement)</b>").openPopup();
	marker.bindPopup(
			"<b>B&acirc;timent G</b>"+
			"<br/>UFR SEGMI"+
			"<br/><br/>"+
			"<a href=#>+ d'infos</a>"
			).openPopup();
	var marker2 = L.marker([48.903173, 2.213418]).addTo(map);
	marker2.bindPopup("<b>${u.mail}</b>");

	
	/* Dimensions de la map selon la pr�sence de la menu-bar */
	$(document).ready(function() {
        $.ajaxSetup({cache:false});
        if($(window).width() > 767) {
        	$('#map').css('height', ($(window).height() - 40));
        }
      });

     $(window).resize(function () {
    	 if($(window).width() > 767) {
         	$('#map').css('height', ($(window).height() - 40));
         }
     }).resize();
</script>
