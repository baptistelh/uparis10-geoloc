#{extends 'main.html' /}
#{set title:'Bienvenue sur Geoloc\'UPO' /}

<div id="map"></div>
<script type="text/javascript">
	var map = L.map('map', {
	    center: [48.904, 2.2135],
	    zoom: 17
	});
	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    attribution: 'Map data &copy; OpenStreetMap contributors',
	    maxZoom: 19
	}).addTo(map);
	var marker = L.marker([48.903003, 2.215518]).addTo(map);
	//marker.bindPopup("<b>La fa&ccedil;onnerie!</b>").openPopup();
	marker.bindPopup("<b>${u.mail}</b>").openPopup();

	
	/* Dimensions de la map selon la prï¿½sence de la menu-bar */
	$(document).ready(function() {
        $.ajaxSetup({cache:false});
        if($(window).width() > 767) {
        	$('#map').css('height', ($(window).height() - 40));
        }
      });

     $(window).resize(function () {
    	 if($(window).width() > 767) {
         	$('#map').css('height', ($(window).height() - 40));
         }
     }).resize();
</script>
