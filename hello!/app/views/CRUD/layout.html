<!DOCTYPE html>

<html lang="${lang}">
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}" />
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/crud.css'}" />
                        <!-- ajout de la map -->
        <link rel="stylesheet" media="screen" href="@{'/public/leaflet/leaflet.css'}">
        <!--[if lte IE 8]>
     		<link rel="stylesheet" href="@{'/public/leaflet/leaflet.ie.css'}" />
 		<![endif]-->
 		<!-- Leaflet JS -->
        <script src="@{'/public/leaflet/leaflet.js'}" type="text/javascript" charset="${_response_encoding}"></script>
    </head>
    <body id="crud">

        <div id="crudHeader">
			<!-- suppression car lien casse.
 			<h1><a href="@{CRUD.index()}">&{'crud.title'}</a></h1> -->
            <h1><a href="/admin">&{'crud.title'}</a></h1>
            <a href="/">retour page d'accueil</a>
        </div>

#{if request.actionMethod != 'index'}
            <div id="crudBreadcrumb">
                #{crud.navigation /}
            </div>
#{/if}

#{if flash.success}
            <div class="crudFlash flashSuccess">
                ${flash.success}
            </div>
#{/if}
#{if flash.error || error}
            <div class="crudFlash flashError">
                ${error ?: flash.error}
            </div>
#{/if}

        <div id="crudContent">
#{doLayout /}
        </div>

        <div id="crudFooter">
            Generated by the Play CRUD module. <a href="http://www.playframework.org/documentation/1.1/crud">Learn how to customize it !</a>
        </div>

    </body>
</html>
